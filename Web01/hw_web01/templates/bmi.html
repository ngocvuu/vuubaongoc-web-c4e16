  <body>

      {% if BMI < 16 %}
         Severely underweight
      {% elif 18.5 <= BMI < 25 %}
          Normal
      {% elif 25 <= BMI < 30 %}
          Overweight
      {% else %}
          Obese
      {% endif %}
